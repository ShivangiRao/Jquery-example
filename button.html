    .btn-default{
      background-color: #b88cba!important;

    .imageshow{
     box-shadow: 5px 6px 9px #bfbfbf;
        border-radius: 15px;
        padding: 35px;

  <body>
  	<div class="container text-center mt-3">
  <button type="button" class="btn btn-primary" id="addimage">Add Image</button>

<button type="button" class="btn btn-secondary" id="even" data-toggle="modal" data-target="#modalLoginForm">Even</button>
<button type="button" class="btn btn-success" id="odd" data-toggle="modal" data-target="#modalLoginForm">Odd</button>
<br><br>

<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Color Picker</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-2">
         <input type="text" id="color" name="color" value="#123456" />
        </div>

        <div class="md-form mb-2">
         <div id="colorpicker" style="display: inline-block;"></div>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" style="background-color: #bf88bd;" id="addcolor">Add background to image</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm" id="Background">Background</a>
</div>
<br><br>
<div class="row" id="rowid"></div>


<!--  <img class="" src="images/pool980img.png" id="img-hide" onclick="imagechange();"> -->


</div>
 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.6/js/mdb.min.js"></script>
<script type="text/javascript" src="js/farbtastic.js"></script>
  <script>
 $(document).ready(function () {
 // var j= 0;
  /*find image*/
 $('#addimage').click(function () {  
    var myPix = ['images/51fHc2zHUGL.jpg', 'images/4245652-download-nature-wallpaper-400x400.jpg', 'images/Nature-the-rowdy-girls-41656575-400-400.jpg', 'images/Nature-Wallpaper-5.jpg', 'images/5a38b094N9f9130d4.jpg'];
    var randomNum = Math.floor(Math.random() * myPix.length);
    bg_img = `<div class="imageshow" ><div class="col-lg-3"><img class="img_width" src="${myPix[randomNum]}"></div></div>`;
    $("#rowid").append(bg_img);
  //  j ++;
 });



       $('#colorpicker').farbtastic('#color');

      /*all image color*/
      $('#Background').click(function () {
        $("#modalLoginForm").attr("data-mode",'none')
        $("#modalLoginForm").show();            
      });

      /*even image color*/
      $('#even').click(function () {
        $("#modalLoginForm").attr("data-mode",'even')
        $("#modalLoginForm").show();  
      });
      $('#odd').click(function () {
        $("#modalLoginForm").attr("data-mode",'odd')
          $("#modalLoginForm").show();
      });
      $('#addcolor').click(function () {
        var userChoice = $("#modalLoginForm").attr('data-mode');
        if(userChoice == "odd"){
          $(".imageshow:even").css("background-color", $('#color').val());
          return;
        }
         if(userChoice == "even"){
          $(".imageshow:odd").css("background-color", $('#color').val());
          return;
        }
         if(userChoice == "none"){
          $(".imageshow").css("background-color", $('#color').val());
          return;
        }


             });
});

</script>
